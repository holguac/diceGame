<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="favicon.ico">
		
		<title>Dice Game</title>
	</head>
	<body id="game">
		<div class="header">
			<h1>ROLL A TOTAL OF 20 TO WIN</h1>
			<p>IF YOU ROLL A 1, YOU LOOSE</p>
		</div>

		<p class="scoreContainer"> 
			<span id="scorePlayer1"></span>
		</p>

		<div class="areaPlayer1">
			<div id="rollText1">CLICK BELOW TO PLAY</div>
			<div class="imageContainer">
				<img id="imagePlayer1" />
			</div>
		</div>

		<div class="buttons">
			<button id="rollPlayer1">ROLL</button>
			<button id="playAgain">PLAY AGAIN?</button>
		</div>

		<script src="app.js"></script>
	</body>
</html>
